  /* Popup arrow */
   
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;

    }

    /* The actual popup */
        .popup .popuptext {
    visibility: hidden;
    width: 140px;
    background-color: #eaeaea;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    text-align: left;
    font-weight: bold;
    font-size: initial;
}
    }

    .popuptext-above
    {
      bottom: -150%;
      left: 20%;
      margin-left: -30px;
    }
 
    

    .popuptext a {
      padding: 10px;
      display: block;
    }


    /* Toggle this class - hide and show the popup */
    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s;
    }

    /* Add animation (fade in the popup) */
    @-webkit-keyframes fadeIn {
      from {opacity: 0;} 
      to {opacity: 1;}
    }

    @keyframes  fadeIn {
      from {opacity: 0;}
      to {opacity:1 ;}
    }

    .hidden {
      visibility: hidden;
    }
  </style>
  <script>
    // When the user clicks on div, open the popup
    function showHidePopup(id) {
      var popup = document.getElementById(id);
      popup.classList.toggle("show");
    }
  </script>
